name: Build and Publish
run-name: Build and Deploy Mutsu
on:
  push:
  workflow_dispatch:

jobs:
  Build-And-Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.x'
      
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
      
      - name: Build Workspace (TODO)
        run: echo "${{ env.GitVersion_LegacySemVer }}"
